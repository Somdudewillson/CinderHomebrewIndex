<div id="listingOuter">
    <a *ngFor="let listing of searchResultsUpdate" class="listingContainer" [href]="listing.link">
        <span id="listingMain">
            <h2>{{listing.title}}</h2>
            <i>by {{listing.author}}</i>
        </span>
        <span id="listingDetails">
            <item-listing-detail [listing]="$any(listing)"></item-listing-detail>
        </span>
        <span id="listingDesc">{{generateDescription(listing)}}</span>
    </a>
</div>
